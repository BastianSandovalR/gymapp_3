{% extends "base.html" %}

{% block title %}Nueva Rutina - Mi Gym{% endblock %}

{% block content %}
    <h2 class="text-center">Crear Nueva Rutina</h2>
    <form method="post" class="card p-4 bg-secondary">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre de la Rutina</label>
            {{ form.nombre }}
        </div>
        <button type="submit" class="btn btn-primary">Crear Rutina</button>
    </form>
{% endblock %}
